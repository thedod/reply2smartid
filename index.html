<script type="text/javascript">
$(function() {
  for (page in truthmap) {
    console.log(page);
    var links = truthmap[page];
    var section=$('<ul/>').addClass('nav nav-pills nav-stacked');
    for (var i=0; i<links.length; i++) {
      section.append(
        $('<li/>').append(
          $('<a/>').attr('href',links[i][2]).addClass('hilite').text(links[i][1])
      ));
    };
    $('#items').append($('<li/>').append($('<h5/>').css('direction','ltr').text(page)).append(section));
    console.log(section.html());
  };
});
</script>
