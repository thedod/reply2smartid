שוב: כדי להנפיק תעודה ביומטרית חכמה באופן שלא יחייב את האזרח להצטייד בתמונת פספורט,
אין שום צורך ב<a target="_blank" href="http://no2bio.org/what-is-bio-db/">מאגר ביומטרי</a>.<br>
