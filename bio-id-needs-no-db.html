תעודה ביומטרית (למשל: דרכון ביומטרי על פי תקן ICAO 9303) אכן
<strong>כוללת</strong>
נתונים ביומטריים של בעליה, אבל הם נשמרים על גבי השבב (צ'יפ) שבתוך התעודה בלבד.
אין דרך להוציא את הנתונים האלה מתוך השבב (רק לבקש ממנו לזהות האם אדם מסוים הוא בעל התעודה), ואין
שום צורך ב<a target="_blank" href="http://no2bio.org/what-is-bio-db/">מאגר ביומטרי</a> לצורך שימוש בתיעוד כזה.
