<!DOCTYPE html>
<html lang="he">
<head>
  <title>שטיקיפדיה: {{title}}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link href="bootstrap.rtl.min.css" rel="stylesheet" media="screen" type="text/css">
</head>

<body dir="rtl">
  <div id="permalink" style="position:fixed; top:1px; left:1px; z-index:42">
    <a target="_blank" title="קישור קבוע" href="">#</a>
  </div>
  <div class="container">
    <div id="headline" class="page-header text-center" style="display:none">
        <h1><small><a href="http://is.gd/shtikipedia">שטיקיפדיה</a>
          &mdash; תגובה על:</small> <span style="background-color:#FFE300; color:#D11F2A; padding: 2px">{{title}}</span></h1>
    </div>
    <div class="row">
      <div class="col-12">
        {{{content}}}
        <p id="backbuttons" style="text-align:left; display:none">
        <a class="btn btn-default" href=".">חזרה לתוכן</a>
        <a class="btn btn-primary btn-lg" href="http://is.gd/shtikipedia">חזרה לשטיקיפדיה</a></p>
      </div>
    </div>
  </div><script type="text/javascript">
if (window.top===window) {
    document.getElementById('headline').style.display='inherit';
    document.getElementById('backbuttons').style.display='inherit';
    document.getElementById('permalink').style.display='none';
  }
  </script>
</body>
</html>
